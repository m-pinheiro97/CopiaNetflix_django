{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
  Login
{% endblock %}

{% block content %}
  <header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase flex justify-center items-center bg-no-repeat"  style="background-image: url('{% static 'images/background_netflix.jpg' %}');">
    <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
      <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Fa√ßa Login para continuar</legend>
          {{ form|crispy }}
        </fieldset>
        <button class="bg-red-600 py-1 my-2 px-3 w-full text-white md:text-lg rounded-md" type="submit">Entrar</button>
      </form>
      <small>
        Novo por aqui? <p><a href="{% url 'filme:criarconta' %}">Crie uma Conta aqui</a></p>
      </small>
    </div>
    <div>

    </div>
  </header>

  <footer class="px-5 py-10 ">
    <ul class="flex justify-between items-center">
      <li>&copy; 2022</li>
      <li>Feito com Python (Django)</li>
      <li>Matheus</li>
    </ul>
  </footer>

{% endblock %}
